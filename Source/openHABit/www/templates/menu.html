<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/crown.jpg'); background-size: cover;"></span>
            <h2>OpenHABit</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
      <ion-list>
         <ion-item nav-clear menu-close ng-click="login()">
           Login
         </ion-item>
         <ion-item nav-clear menu-close href="#/app/search">
           Search
         </ion-item>
         <ion-item nav-clear menu-close href="#/app/browse">
           Browse
         </ion-item>
         <ion-item nav-clear menu-close href="#/app/playlists">
           Playlists
         </ion-item>
       </ion-list>
          <ion-list align="bottom" >
                   <ion-item nav-clear menu-close ng-click="login()">
                     Settings
                   </ion-item>
                   <ion-item nav-clear menu-close href="#/app/search">
                     About
                   </ion-item>
                 </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
